<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - 뜨개랑</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script> <!-- scripts.js 파일 연결 -->
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="menu">
                    <div class="menu-group-1">
                        <li><a href="#">Community</a></li>
                        <li><a href="ai.html">AI</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="design.html">Design</a></li>
                    </div>
                
                    <div class="menu-group-2">
                        <li><a href="#" class="login-btn" id="login-btn">로그인</a></li>
                        <li><a href="#" class="signup-btn" id="signup-btn">회원가입</a></li> 
                    </div>
                </ul>
            </nav>
            <hr class="thin-line">
            <div class="logo-section">
                <h1>뜨개질의 선두주자</h1>
                <a href="main.html" class="no-underline"><h2>뜨개랑</h2></a>
            </div>
        </header>
        <main>
            <div class="tab-section-wrapper">
                <h2 id="section-title">자유게시판</h2> <!-- 동적으로 변경될 제목 -->
                <div class="tab-section">
                  <button class="tab-button" data-title="자유게시판">#자유게시판</button>
                  <button class="tab-button" data-title="자주묻는 질문">#자주묻는 질문</button>
                  <button class="tab-button" data-title="주문/배송문의">#주문/배송문의</button>
                  <button class="tab-button" data-title="사용후기">#사용후기</button>
                </div>
              </div>
            <script>
                const tabButtons = document.querySelectorAll('.tab-button');
                const sectionTitle = document.getElementById('section-title');
                // 각 버튼에 클릭 이벤트 추가
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // 현재 활성화된 버튼의 활성화 스타일 제거
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        // 클릭된 버튼에 'active' 클래스 추가
                        button.classList.add('active');
                        // 클릭된 버튼의 제목을 가져와서 위의 제목을 변경
                        const newTitle = button.getAttribute('data-title');
                        sectionTitle.textContent = newTitle;
                    });
                });
            </script>

            <section class="search-section">
                <label><input type="radio" name="search-type" id="name" value="name"> 이름</label>
                <label><input type="radio" name="search-type" id="title" value="title" checked> 제목</label>
                <label><input type="radio" name="search-type" id="content" value="content"> 내용</label>
                <div class="search-field">
                    <input type="text" id="search" placeholder="검색">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </section>

            <section class="notice-list">
                <ul class="notice-list">
                    <li><i class="fa-regular fa-user"></i> 게시물 1</li>
                    <li><i class="fa-regular fa-user"></i> 게시물 2</li>
                    <li><i class="fa-regular fa-user"></i> 게시물 3</li>
                    <li><i class="fa-regular fa-user"></i> 게시물 4</li>
                    <li><i class="fa-regular fa-user"></i> 게시물 5</li>
                    <li><i class="fa-regular fa-user"></i> 게시물 6</li>
                </ul>
            </section>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 뜨개랑. All rights reserved.</p>
    </footer>
</body>
</html>
