<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 기존 styles.css 파일을 사용 -->
</head>
<body>

    <!-- Signup Form -->
    <div class="signup-container">
        <img src="/images/logo.png" onclick="location.href='/'" style="height: 50%; width:50%;">
        <h2>회원가입</h2>
        <form id="signup-form" th:action="@{/signup}" th:object="${memberDTO}" method="POST">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" th:field="*{memberName}" name="username" placeholder="사용자 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>

</body>
</html>
