<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 - 뜨개랑 커뮤니티</title>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="menu">
                    <div class="menu-group-1">
                        <li><a href="/community">Community</a></li>
                        <li><a href="/ai">AI</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/design">Design</a></li>
                    </div>
                </ul>
            </nav>
            <hr class="thin-line">
        </header>

        <main>
            <h2 class="section-title">글 작성하기</h2>
            <form class="write-form" th:action="@{/community/create}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div th:if="${param.error}">
                    <div style="color: white; background-color: #8a3b3b">
                        제목과 내용은 필수입니다.
                    </div>
                </div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required class="input-field">
                
                <label for="content">내용:</label>
                <textarea id="content"  name="content" rows="10" required class="textarea-field"></textarea>
                
                <button type="submit" class="submit-btn">작성 완료</button>
            </form>
        </main>
        <footer>
            <p>© 2024 뜨개랑. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
