<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - 뜨개랑</title>
    <link rel="stylesheet" href="/css/styles.css">
<!--    <script src="/js/scripts.js" defer></script> &lt;!&ndash; scripts.js 파일 연결 &ndash;&gt;-->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <h1>뜨개질의 선두주자</h1>
            <a href="/" class="no-underline"><h2>뜨개랑</h2></a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/community">Community</a>
        <a href="/ai">AI</a>
        <a href="/shop">Shop</a>
        <a href="/design" class="design_select">Design</a>
        <button id="login-btn" onclick="location.href='/login'" sec:authorize="isAnonymous()">로그인</button>
        <button id="logout-btn" onclick="location.href='/logout'" sec:authorize="isAuthenticated()">로그아웃</button>
        <button id="signup-btn" onclick="location.href='/signup'" sec:authorize="isAnonymous()">회원가입</button>
        <button id="mypage-btn" onclick="location.href='/mypage'" sec:authorize="isAuthenticated()">마이페이지</button>
    </nav>

    <!-- Design Section -->
    <main>
        <div class="design-product-detail">
            <div class="design-product-image">
                <img src="/images/가방.jpg" alt="가방">
            </div>
            <div class="design-product-info">
                <h1 class="design-product-title">[도안] 가방 뜨개질 도안</h1>
                <span class="design-level-badge">난이도 4</span>
                <div class="design-product-price">₩15,000</div>
                <p class="design-product-description">따뜻한 감성과 실용성을 담은 핸드메이드 니트백으로 나만의 스타일을 완성하세요!</p>
                <button class="design-product-button">다운받기</button>
                <div class="design-product-details">
                    <p>가방 뜨개질 도안</p>
                    <p>준비물(미포함) : 파스텔 블루 (3볼), 코바늘, 돗바늘, 가죽 스트랩 (2개), 라벨</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 뜨개랑. All rights reserved.</p>
    </footer>

</body>
</html>
