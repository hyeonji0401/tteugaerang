<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - 뜨개랑</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script> <!-- scripts.js 파일 연결 -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <h1>뜨개질의 선두주자</h1>
            <a href="/" class="no-underline"><h2>뜨개랑</h2></a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/community">Community</a>
        <a href="/ai">AI</a>
        <a href="/shop" class="shop_select">Shop</a>
        <a href="/design">Design</a>
        <button id="login-btn" onclick="location.href='/login'" sec:authorize="isAnonymous()">로그인</button>
        <button id="logout-btn" onclick="location.href='/logout'" sec:authorize="isAuthenticated()">로그아웃</button>
        <button id="signup-btn" onclick="location.href='/signup'" sec:authorize="isAnonymous()">회원가입</button>
        <button id="mypage-btn" onclick="location.href='/mypage'" sec:authorize="isAuthenticated()">마이페이지</button>
    </nav>

    <!-- Content Section -->

    <main>
        <div class="shop-navbar">
            <ul class="shop-nav-menu">
                <li><a href="#yarn">실과 바늘</a></li>
                <li><a href="#kits">뜨개질 키트</a></li>
                <li><a href="#books">패턴 책자</a></li>
                <li><a href="#accessories">뜨개질 악세서리</a></li>
            </ul>
        </div>

        <!-- 정렬 및 검색 바 -->
        <div class="shop-filter-bar">
            <div class="shop-sort-options">
                <label for="shop-sort-select">정렬 기준:</label>
                <select id="shop-sort-select" class="shop-sort-select">
                    <option value="popularity">인기순</option>
                    <option value="latest">최신순</option>
                    <option value="recommended">추천순</option>
                </select>
            </div>
            <div class="shop-search-options">
                <label>
                    <input type="radio" name="shop-search-type" value="name"> 이름
                </label>
                <label>
                    <input type="radio" name="shop-search-type" value="title" checked> 제목
                </label>
                <label>
                    <input type="radio" name="shop-search-type" value="content"> 내용
                </label>
                <input type="text" placeholder="검색어를 입력하세요..." class="shop-search-input">
                <button class="shop-search-button">검색</button>
            </div>
        </div>

        <div class="shop-gallery">
            <div class="shop-row">
                <div class="shop-item"><img src="yarn3.jpg" alt="다양한 실"></div>
                <div class="shop-item"><img src="needles.jpg" alt="뜨개 바늘 세트"></div>
                <div class="shop-item"><img src="hooks2.jpg" alt="코바늘"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
            </div>
            <div class="shop-row">
                <div class="shop-item"><img src="yarn3.jpg" alt="다양한 실"></div>
                <div class="shop-item"><img src="needles.jpg" alt="뜨개 바늘 세트"></div>
                <div class="shop-item"><img src="hooks2.jpg" alt="코바늘"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
            </div>
            <div class="shop-row">
                <div class="shop-item"><img src="yarn3.jpg" alt="다양한 실"></div>
                <div class="shop-item"><img src="needles.jpg" alt="뜨개 바늘 세트"></div>
                <div class="shop-item"><img src="hooks2.jpg" alt="코바늘"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
            </div>
            <div class="shop-row">
                <div class="shop-item"><img src="yarn3.jpg" alt="다양한 실"></div>
                <div class="shop-item"><img src="needles.jpg" alt="뜨개 바늘 세트"></div>
                <div class="shop-item"><img src="hooks2.jpg" alt="코바늘"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
                <div class="shop-item"><img src="cotton.jpg" alt="코튼 실"></div>
            </div>
        </div>
    </main>




    <!-- Footer -->
    <footer>
        <p>© 2024 뜨개랑. All rights reserved.</p>
    </footer>

</body>
</html>
