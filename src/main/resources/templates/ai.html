<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - 뜨개랑</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo-section">
        <h1>뜨개질의 선두주자</h1>
        <a href="/" class="no-underline"><h2>뜨개랑</h2></a>
    </div>
</header>

<!-- Navigation Bar -->
<nav>
    <a href="/community" class="ai_select">Community</a>
    <a href="/ai">AI</a>
    <a href="/shop">Shop</a>
    <a href="/design">Design</a>
    <button id="login-btn" onclick="location.href='/login'" sec:authorize="isAnonymous()">로그인</button>
    <button id="logout-btn" onclick="location.href='/logout'" sec:authorize="isAuthenticated()">로그아웃</button>
    <button id="signup-btn" onclick="location.href='/signup'" sec:authorize="isAnonymous()">회원가입</button>
    <button id="mypage-btn" onclick="location.href='/mypage'" sec:authorize="isAuthenticated()">마이페이지</button>
</nav>


<!-- AI Service Introduction -->
<section class="ai-intro">
    <div class="ai-banner">
        <img src="/images/ai-banner.png" alt="AI 서비스 준비 중" class="banner-img">
        <div class="banner-text">
            <h1>뜨개랑 AI 서비스, 곧 출시됩니다!</h1>
            <p>뜨개질을 더욱 쉽고 재미있게! AI가 추천해주는 맞춤형 뜨개질 패턴으로 새로운 경험을 만들어 보세요.</p>
            <button class="coming-soon-btn">사전 등록</button>
        </div>
    </div>
</section>

<section class="ai-description-section">
    <div class="description-container">
        <h1>언제든지 원하는 도안을<br> 찾아드려요.</h1>
        <p>뜨개질로 만들고 싶은 사진을 업로드 해보세요. 관련 도안을 뜨개랑이 제공합니다.</p>
    </div>

    <!-- AI 렌즈 이미지 -->
    <div class="ai-lens-image">
        <img src="/images/ai-lens-placeholder.png" alt="AI 렌즈 기능 안내" />
    </div>
</section>

<!-- Footer -->
<footer>
    <p>© 2024 뜨개랑. All rights reserved.</p>
</footer>

</body>
</html>
